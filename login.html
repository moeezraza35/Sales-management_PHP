<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/sales/bootstrap/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="/sales/login.html">Sales & Marketing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="/sales/login.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Reports</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item active" aria-current="page" href="#">Log in</a></li>
                            <li><a class="dropdown-item" href="#">Sign up</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-warning" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <main class="container">
        <h2>Login</h2>
        <form action="/sales/login.php" method="post" class="container">
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text"class="form-control" name="username" id="username" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password"class="form-control" name="password" id="password">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Show Password
                    </label>
                </div>
            </div>
            <input type="submit" class="btn btn-warning btn-lg" value="Login">
        </form>
    </main>
    <script>
        var checkbox = document.getElementById("flexCheckDefault");
        var passbar = document.getElementById("password");
        checkbox.addEventListener("input", function(){
            if(checkbox.checked){
                passbar.type = "text";
            }
            else{
                passbar.type = "password";
            }
        })
    </script>
    <script src="/sales/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
